<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Patient Search</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h1>Hospital Patient Search</h1>
      <a href="/logout.html" style="color: #1976d2; text-decoration: underline; font-size: 1rem;">Logout</a>
    </div>
    <form id="searchForm">
      <input type="text" name="q" id="searchInput" placeholder="Search patient name" required>
      <button type="submit">Search</button>
    </form>
    <div id="results"></div>
  </div>
  <script src="/js/app.js"></script>
</body>
</html>
