<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Hospital Patient Search</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .login-container { max-width: 400px; margin: 80px auto; background: #fff; padding: 32px 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    .login-container h2 { text-align: center; color: #2d3a4b; }
    .login-container form { display: flex; flex-direction: column; gap: 16px; }
    .login-container input[type="text"], .login-container input[type="password"] { padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    .login-container button { padding: 10px 18px; background: #1976d2; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .login-container button:hover { background: #1565c0; }
    .login-error { color: red; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="loginError" class="login-error"></div>
  </div>
  <script src="/js/login.js"></script>
</body>
</html>
